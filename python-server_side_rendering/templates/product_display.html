<!doctype html>
<html>
<head>
    <title>Products</title>
</head>
<body>

    {% include "header.html" %}

    <h1>Product List</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>

            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td>{{ p.price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    {% include "footer.html" %}

</body>
</html>
